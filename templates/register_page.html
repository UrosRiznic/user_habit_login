<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_register.css') }}">
    <title>Register Page</title>
</head>
<body>

        <a href="{{url_for('loginUser')}}">Alredy have account, Login here.</a>
    </div>

</body>
</html>
